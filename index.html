<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-section">
      <!-- Logo text -->
      <div id="logo">PokeAdventures</div>
      <!-- Form Box -->
      <form action="#" method="post">
        <!-- UserName section -->
        <section id="username">
          <p>Enter your name:</p>
          <input type="text" id="user-name" name="username" required placeholder="Enter your username" />
        </section>

        <!-- Password Section -->
        <section id="password">
          <p>Enter your password:</p>
          <input type="password" id="user-password" name="password" required placeholder="Enter your password"/>
        </section>

        <button type="submit" id="login">Login</button>
      </form>
    </div>
  </body>
</html>
